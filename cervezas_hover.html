<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cerveza Braut</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Nuestras cervezas</h1>
      <hr>
    </header>

    <script>
    function clearDisp(){
      document.getElementById("desc_cerv").innerHTML = "";
    }
    function dispBG(){
      document.getElementById("desc_cerv").innerHTML = "Cerveza de inspiración belga, de color dorado con leves tonos a grano y olor y sabor a lúpulos frutales cuidadosamente seleccionados."
    }
    function dispBS(){
      document.getElementById("desc_cerv").innerHTML = "[Descripción Belgian Strong Dark Ale]"
    }
    function dispCS(){
      document.getElementById("desc_cerv").innerHTML = "[Descripción English Cream Stout]"
    }
    </script>


    <table>
      <tr>
        <td>
          <input type="image" src="belgianGolden.jpg" alt="Belgian Golden Ale" width=80% max-width="180px" onmouseover="dispBG()" /><br /> <p>Belgian Golden Ale</p>
        </td>
        <td>
          <input type="image" src="belgianStrong.jpg" alt="Belgian Strong Dark Ale" width="80%" max-width="180px" onmouseover="dispBS()" /> <br />
          <p>Belgian Strong Dark Ale</p>
        </td>
        <td>
          <input type="image" src="creamStout.jpg" alt="Cream Stout" width="80%" max-width="180px" onmouseover="dispCS()" /> <br /> <p>English Cream Stout</p>
        </td>
      </tr>
    </table>

    <p id="desc_cerv"></p>
