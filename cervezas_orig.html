<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cerveza Braut</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Nuestras cervezas</h1>
      <hr>
    </header>

    <script>
    var boolBG = 0;
    var boolBS = 0;
    var boolCS = 0;
    function dispBG(){
      if (boolBG == 0){
        boolBG = 1;
      }
      else {
        boolBG = 0;
      }
      if (boolBG == 1){
        document.getElementById("BG").innerHTML = "Cerveza de inspiración belga, de color dorado con leves tonos a grano y olor y sabor a lúpulos frutales cuidadosamente seleccionados."
      }
      else {
        document.getElementById("BG").innerHTML = ""
      }
    }
    function dispBS(){
      if (boolBS == 0){
        boolBS = 1;
      }
      else {
        boolBS = 0;
      }
      if (boolBS == 1){
        document.getElementById("BS").innerHTML = "[Descipción Belgian Strong Dark Ale]"
      }
      else {
        document.getElementById("BS").innerHTML = ""
      }
    }
    function dispCS(){
      if (boolCS == 0){
        boolCS = 1;
      }
      else {
        boolCS = 0;
      }
      if (boolCS == 1){
        document.getElementById("CS").innerHTML = "[Descripción Cream Stout]"
      }
      else {
        document.getElementById("CS").innerHTML = ""
      }
    }
    </script>

    <input type="image" src="belgianGolden.jpg" alt="Belgian Golden Ale" width=50% max-width="180px"
    onclick="dispBG()"/> <br />
    Belgian Golden Ale
    <p id="BG" class="desc"></p> <br /><br />

    <input type="image" src="belgianStrong.jpg" alt="Belgian Strong Dark Ale" width="50%" max-width="180px" onclick="dispBS()" /> <br />
    Belgian Strong Dark Ale
    <p id="BS" class="desc"></p> <br /><br />

    <input type="image" src="creamStout.jpg" alt="Cream Stout" width="50%" max-width="180px" onclick="dispCS()" /> <br />
    English Cream Stout
    <p id="CS" class="desc"></p> <br /><br />
